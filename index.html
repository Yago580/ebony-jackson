<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <header>
            Balance: <span id="balance"></span> | Current Bet: <span id="currentBet"></span>
        </header>
        <div class="tableContainer">
            <img src="images/table.png" alt="table">
            <div class="dealer-card-slot card-slot free" id="dealer-slot-1"></div>
            <div class="dealer-card-slot card-slot free" id="dealer-slot-2"></div>
            <div class="dealer-card-slot card-slot free" id="dealer-slot-3"></div>
            <div class="dealer-card-slot card-slot free" id="dealer-slot-4"></div>

            <div class="player-card-slot card-slot free" id="player-slot-1"></div>
            <div class="player-card-slot card-slot free" id="player-slot-2"></div>
            <div class="player-card-slot card-slot free" id="player-slot-3"></div>
            <div class="player-card-slot card-slot free" id="player-slot-4"></div>
        </div>

        <div class="controls">
            <button id="beginGame" onclick="newGame()">Begin Game</button>

            <form action="" id="betControls" onsubmit="postBet()" hidden>
                <input type="radio" name="amount" value="5">$5
                <input type="radio" name="amount" value="10">$10
                <input type="radio" name="amount" value="15">$15
                <input type="radio" name="amount" value="20">$20
                <button type="submit">Place Bet</button>
            </form>

            <button id="deal" onclick="dealCards()" hidden>Deal</button>
            <div class="hitStay" hidden>
                <button id="hit" onclick="hitPlayer()">Hit</button>
                <button id="stay" onclick="dealerTurn()">Stay</button>
            </div>
        </div>

        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <script src="game.js" type="text/javascript"></script>
    </body>
</html>
