<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheets/app.css">
    </head>
    <body>
        <div class="tableContainer">
            <img src="images/table.png" alt="table">
        </div>

        <div class="playerInfo">
            <table>
                <tbody>
                    <tr><td>Balance:</td><td id="balance"></td></tr>
                    <tr><td>Bet:</td><td id="currentBet"></td></tr>
                    <tr><td>Player Hand Total:</td><td id="player-handTotal"></td></tr>
                </tbody>
            </table>
        </div>

        <div class="controls">
            <input type="image" src="images/buttons/newgame.png" id="beginGame" class="control btn" onclick="newGame()">

            <form action="" id="betControls" class="control" onsubmit="postBet()" hidden>
                <input type="radio" name="amount" id="25" class="input-hidden">
                    <label for="25" onclick="Dom.selectChip()"><img src="images/chips/25.png" class="chip"></label>
                <input type="radio" name="amount" id="50" class="input-hidden">
                    <label for="50" onclick="Dom.selectChip()"><img src="images/chips/50.png" class="chip"></label>
                <input type="radio" name="amount" id="75" class="input-hidden">
                    <label for="75" onclick="Dom.selectChip()"><img src="images/chips/75.png" class="chip"></label>
                <input type="radio" name="amount" id="100" class="input-hidden">
                    <label for="100" onclick="Dom.selectChip()"><img src="images/chips/100.png" class="chip"></label>
                <input type="submit" id="bet-btn" class="input-hidden"></input>
                    <label for="bet-btn"><img src="images/buttons/bet.png" class="btn"></label>
            </form>

            <input type="image" src="images/buttons/deal.png" id="deal" class="control btn" onclick="dealHands()" hidden>
            <div class="hitStand control" hidden>
                <input type="image" src="images/buttons/hit.png" class="btn" onclick="hitPlayer()">
                <input type="image" src="images/buttons/stand.png" class="btn" onclick="dealerTurn()">
                <input type="image" src="images/buttons/doubledown.png" class="btn" onclick="doubleDown()">
            </div>
        </div>

        <div class="messages">
            <h3 id="gameMessage"></h3>
            <h3 id="playAgainPrompt"></h3>
        </div>

        <script src="src/jquery.min.js" type="text/javascript"></script>
        <script src="src/constructors.js" type="text/javascript"></script>
        <script src="src/apis.js" type="text/javascript"></script>
        <script src="src/game.js" type="text/javascript"></script>
    </body>
</html>
