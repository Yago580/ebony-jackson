<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheets/app.css">
    </head>
    <body>
        <div class="tableContainer">
            <img src="images/table.png" alt="table">
        </div>

        <div class="playerInfo">
            <table>
                <tbody>
                    <tr><td>Balance:</td><td id="balance"></td></tr>
                    <tr><td>Bet:</td><td id="currentBet"></td></tr>
                    <tr><td>Player Hand Total:</td><td id="player-handTotal"></td></tr>
                </tbody>
            </table>
        </div>

        <div class="controls">
            <input type="image" src="images/buttons/bet.png" id="beginGame" class="control btn" onclick="newGame()"></input>

  <!--           <form action="" id="betControls" class="control" onsubmit="postBet()" hidden>

            <form action="" id="betControls" class="control" onsubmit="postBet()" hidden>
                <input type="radio" name="amount" id="25" class="input-hidden">
                    <label for="25"><img src="images/chips/25.png" class="chip"></label>
                <input type="radio" name="amount" id="50" class="input-hidden">
                    <label for="50"><img src="images/chips/50.png" class="chip"></label>
                <input type="radio" name="amount" id="75" class="input-hidden">
                    <label for="75"><img src="images/chips/75.png" class="chip"></label>
                <input type="radio" name="amount" id="100" class="input-hidden">
                    <label for="100"><img src="images/chips/100.png" class="chip"></label>
                <button type="submit">Bet</button>
            </form>



            <button id="deal" onclick="dealHands()" class="control" hidden>Deal</button>
            <div class="hitStand control" hidden>
                <input type="image" src="images/buttons/hit.png" class="btn" onclick="hitPlayer()"></input>
                <input type="image" src="images/buttons/stay.png" class="btn" onclick="dealerTurn()"></input>
                <input type="image" src="images/buttons/doubledown.png" class="btn" onclick="doubleDown()"></input>
            </div>
        </div>

        <div class="messages">
            <h3 id="gameMessage"></h3>
            <h3 id="playAgainPrompt"></h3>
        </div>

        <script src="src/jquery.min.js" type="text/javascript"></script>
        <script src="src/constructors.js" type="text/javascript"></script>
        <script src="src/apis.js" type="text/javascript"></script>
        <script src="src/game.js" type="text/javascript"></script>
    </body>
</html>
